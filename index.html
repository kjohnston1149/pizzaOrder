<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Radical Pizza times</title>
  </head>
  <body>
    <h1 class="jumbotron">PIZZA GOIN' OUT</h1>
    <!-- Page 1- Landing Page -->
    <div class="container" id="landingPage">
      <h1>Welcome to Radical Pizza!</h1>
      <h3>The most ironically named generic pizza place in town!</h3>
      <span class="btn btn-primary" id="buttonToPizzaPage">Let's get started!</span>

    </div>
    <!-- Page 2 - build pizza -->
        <form id="pizzaOptionsAndAddress">
          <div class="container" id="pizzaBuilderPage">
            <div class="row">
              <h2>Step 1: Create Your Pizza</h2>
                <div class="form-group">
                  <label for="pizzaSizeSelect">What Size?</label>
                  <select class="form-control" id="pizzaSizeSelect">
                    <option disabled selected value> -- select a size -- </option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="toppingSelect">What Toppings?</label>
                    <div class="toppingSelect">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="toppingSelect" value="cheese">
                          Cheese
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="toppingSelect" value="pepperoni">
                          Pepperoni
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="toppingSelect" value="anchovies">
                          Anchovies
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="olives">
                          Olives
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="toppingSelect" value="artichokes">
                          Artichokes
                        </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="toppingSelect" value="fetaCheese">
                        Feta Cheese
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container" id="AddressPage">
              <h2>Step 2: Enter Your Address</h2>
              <div id="new-addresses">
                <div class="new-address">
                  <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" class="form-control userName">
                  </div>
                  <div class="form-group">
                    <label for="new-street">Street:</label>
                    <input type="text" class="form-control new-street">
                  </div>
                  <div class="form-group">
                    <label for="new-city">City:</label>
                    <input type="text" class="form-control new-city">
                  </div>
                  <div class="form-group">
                    <label for="new-state">State:</label>
                    <input type="text" class="form-control new-state">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Place your order</button>
              </div>
            </form>

      <div class="row">
        <div class="col-sm-6">
          <h3>Your Pizza(s)</h3>
          <ul id="pizzaList">
          </ul>
        </div>
        <div class="col-sm-6">
        </div>
      </div>
    </div>

  </body>
</html>
