<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Radical Pizza times</title>
  </head>
  <body>
    <h1 class="jumbotron">PIZZA GOIN' OUT</h1>
    <div class="container">
      <div class="row">
        <form id="pizzaOptions">
          <div class="form-group">
            <label for="pizzaSizeSelect">What Size?</label>
            <select class="form-control" id="pizzaSizeSelect">
              <option disabled selected value> -- select a size -- </option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppingSelect">What Toppings?</label>
              <div class="toppingSelect">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppingSelect" value="cheese">
                    Cheese
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppingSelect" value="pepperoni">
                    Pepperoni
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppingSelect" value="anchovies">
                    Anchovies
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="olives">
                    Olives
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppingSelect" value="artichokes">
                    Artichokes
                  </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppingSelect" value="fetaCheese">
                  Feta Cheese
                </label>
              </div>
              <button type="submit" class="btn btn-success">Place your order</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h3>Your Pizza(s)</h3>
          <ul id="pizzaList">
          </ul>
        </div>
        <div class="col-sm-6">
        </div>
      </div>
    </div>

  </body>
</html>
